capture_video: True
exp_name: 2v2_ddpg_vs_dylam
num_envs: 10 # same number of obs as the actor gets twice as many obs per step
total_timesteps: 1e6
env_id: vssStrat2v1-v1

agents:
  Dylam:
    agent: DylamDDPG
    actors:
      - b_0
      - b_1
    net: multi_Dylam.pt
  DylamPretrained:
    agent: DylamDDPGpretrained
    actors:
      - y_0
    net: model_Dylam.pt

DylamDDPG:
  batch_size: 256
  buffer_size: 0
  exploration_noise: 0


DylamDDPGpretrained:
  buffer_size: 0
  exploration_noise: 0

defaults:
  - default
  - /agent@DylamDDPGpretrained: DylamDDPG
  - _self_
